<html>
<head>

</head>
<body>
<nav>
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">FAV TV </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="btn waves-effect waves-light" href="https://github.com/anthonydelgado" target="_blank">GitHub</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div class="row">

        <script type="text/javascript">

            //    Instructions:
            //            * Run the program sent to you via slack.
            //
            //    * Then, with a partner, fill in the missing comments for each line of code.
            //
            //    * Make sure both of you can fully explain what each line means.
            //
            //    * Be prepared to share with the class!


            // Empty Array of TV Shows
            var favTVshows = [];
            var tvShow;

            // For Loop Elements Repeats ??? Times
            for (var i = 1; i < 4; i++) {

                // ????
                tvShow = prompt('What\'s your #' + i + ' favorite tv show or movie?');

                // ????
                favTVshows.push(tvShow)
            }

            function makeCard(Title, Plot, Poster) {



                document.write('<div class="col s12 m4"> <div class="card"> <div class="card-image">');
                document.write("<img src='" + Poster + "'>");
                document.write('<span class="card-title">' + Title + '</span>');
                document.write('</div>');
                document.write('<div class="card-content">');

                document.write("<p>" + Plot + "</p>");
                document.write('</div><div class="card-action"><a href="#">Watch</a></div></div></div>');


            }

            function apiOMDB(name) {
                $.ajax({
                    url: "http://www.omdbapi.com/?t=" + name + "&plot=full&r=json",
                    async: false,
                    dataType: 'json',
                    success: function (data) {


                        makeCard(data.Title, data.Plot, data.Poster);


                    }
                });
            }

            // for each movie
            for (var i = 0; i < favTVshows.length; i++) {

                // for each movie or tv show hit OMDB api and display a card
                apiOMDB(favTVshows[i]);

            }

        </script>


    </div>


</div>
</body>
</html>
